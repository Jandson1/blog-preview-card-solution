<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    
    <main>
      <img
        id="banner"
        src="assets/images/illustration-article.svg"
        alt="figura com ilustração simples"
      />

      <span id="span-estilizado">Learning</span>

      <span id="data">Published 21 Dec 2023</span>

      <span id="tema">HTML & CSS foundations</span>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div id="avatar">
        <img src="assets/images/image-avatar.webp" alt="imagem de um avatar" />

        <span id="name">Greg Hooper</span>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/Jandson1" target="_blank">Jandson Moura</a>.
      </div>
    </footer>

  </body>
  
</html>
